<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="ui/material.css" as="style" />
    <link rel="preload" href="assets/mipmap/chaccaron.webp" as="image" />
    <title>Redirect - JDParty</title>
    <meta name="description" content="This site is used for redirecting stuff (Ad-less)">
    <link rel="icon" href="assets/mipmap/chaccaron.webp" type="image/png" sizes="16x16">
    <link rel="icon" href="assets/mipmap/chaccaron.webp" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="assets/chaccaron.webp" sizes="180x180">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="ui/material.css">
    <link rel="stylesheet" type="text/css" href="ui/pages/404.css">
    <script src="scripts/base.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Mendapatkan URL parameter
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Mengambil parameter `u` (URL Base64)
            const base64Url = urlParams.get('u');
            const downloadUrl = urlParams.get('downloadUrl') === 'true';

            if (base64Url) {
                try {
                    // Decode Base64 URL
                    const decodedUrl = atob(base64Url);

                    // Menampilkan URL di halaman
                    document.getElementById('redirectUrl').textContent = decodedUrl;

                    // Timer untuk redirect
                    setTimeout(() => {
                        if (downloadUrl) {
                            // Jika downloadUrl=true, buka URL sebagai unduhan
                            window.location.href = decodedUrl;
                        } else {
                            // Redirect ke URL
                            window.location.href = decodedUrl;
                        }
                    }, 5000);
                } catch (error) {
                    console.error("Invalid Base64 URL:", error);
                    document.getElementById('redirectUrl').textContent = "Invalid URL";
                }
            } else {
                document.getElementById('redirectUrl').textContent = "URL parameter missing";
            }
        });
    </script>
</head>

<body id="page">
    <nav id="navbar">
        <div class="container">
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content">
        <div class="container">
            <div class="banner redirect">
                <span class="banner-title" id="redirectUrl"></span>
                <span class="banner-subtitle">After 5 seconds you will be redirected to that URL</span>
            </div>
        </div>
    </div>
</body>

</html>
